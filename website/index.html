<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class="container">
 <h1>What's the weather?</h1>
  <div class ="holder zip">
    <label for="zip">Firstly, what is your zip code?</label>
    <input type="text" id="zip" placeholder="">
  </div>
  <div class ="holder feel">
    <label for="feelings">Great, thanks! And how are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="" rows="1" cols="40"></textarea>
    <button id="generate" type = "submit"> Check the weather </button>
  </div>
  <div class ="holder entry">
   <div id = "entryHolder">
   <div id = "date"></div>
   <div id = "city"></div>
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
  <div id="quote"><p>Wherever you go, no matter what the weather, always bring your own sunshine</p></div>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
